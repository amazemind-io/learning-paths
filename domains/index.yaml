    name: Networking
    subdomains:
      - id: networking_architecture
        name: Architecture
        topics:
          - id: networking_osi_model
            name: "OSI model"
            level: easy
          - id: networking_client_server_architecture
            name: "Client-Server Architecture"
            level: easy
      - id: networking_protocols
        name: Protocols
        topics:
          - id: networking_protocol_http
            name: "HTTP protocol"
            level: easy
          - id: networking_data_interchange_formats
            name: "Data interchange formats"
            tags: ["JSON", "XML"]
            level: easy
      - id: networking_dns
        name: DNS
  - id: internet
    name: Internet
    subdomains:
      - id: internet_overview
        name: Internet Overview
        topics:
          - id: internet_intro
            name: "Introduction to the Internet"
            description: "General overview on how internet works"
            level: easy
            resources:
              - name: "What is the internet?"
                link: "https://www.youtube.com/watch?v=Dxcc6ycZ73M"
                type: "video"
              - name: "What is the internet?"
                link: "https://www.techtarget.com/whatis/definition/Internet#:~:text=The%20Internet%2C%20sometimes%20called%20simply,to%20users%20at%20other%20computers)."
                type: "blogpost"
              - name: "What is the Server?"
                link: "https://www.youtube.com/watch?v=Dxcc6ycZ73M"
                type: "video"
              - name: "Chapters 1 & 2 of book: How internet works?"
                link: "https://www.amazon.de/-/en/Preston-Gralla/dp/0789736268"
                type: "bookchapter"
  - id: os
    name: Operating Systems
    subdomains:
      - id: os_overview
        name: Operating Systems Overview
        topics:
          - id: os_intro
            name: "Introduction to OS"
            description: "General overview on OS and program execution"
            level: easy
          - id: os_cmd_intro
            name: "Command line and Shell"
            description: "How to work with shell and command line?"
            tags: ["shell", "cmd"]
            level: hard
  - id: algorithms
    name: Algorithms
    subdomains:
      - id: algorithms_overview
        name: Algorithms Overview
        topics:
          - id: algo_intro
            name: "Introduction to algorithms"
            level: easy
  - id: software_architecture_styles
    name: Software Architecture Styles
    subdomains:
      - id: sas_network
        name: "Internet Architecture Styles"
        topics:
          - id: sas_rest
            name: "REST Architecture Style"
            tags: ["REST"]
            level: easy
            dependencies:
              - networking_data_interchange_formats
              - networking_client_server_architecture
              - networking_osi_model
  - id: programming_languages
    name: Programming Languages
    subdomains:
      - id: pl_python
        name: "Python Programming Language"
        topics:
          - id: py_hello_world
            name: "Python Hello World"
            tags: ["python", "hello-world"]
            level: easy
          - id: py_program_exec
            name: "Python and interpreter programming languages"
            tags: ["python"]
            level: medium
          - id: py_setting_up_env
            name: "Setting up Python development environment"
            tags: ["python", "dev-env"]
            level: medium
